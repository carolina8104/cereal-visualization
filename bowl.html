<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereal Visualization</title>
    <link rel="stylesheet" href="css/bowl.css">
  </head>
  <body>
      <main class="container">

        <div id="bowlArea">
            
        </div>

        <section id="selectorSection">
          
            <div id="container">
              <div id="leftColumn">
                <div class="top-row">
                  <a href="index.html" class="back-btn">
                    <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                  </a>
                  <div class="filter-buttons">
                    <button class="filterBtn" data-mode="dose">Dose</button>
                    <button class="filterBtn" data-mode="all">All</button>
                    <button class="filterBtn" data-mode="total">Your bowl</button>
                  </div>
                  <button id="resetBowl" class="resetBtn">â†»</button>
                </div>

                <p class="hint">Select your cereals and click on the side screen to add them to your bowl. Explore combinations and see how the nutritional values change.</p>
                <h3>Nutricional Values</h3>


                <div id="nutrientsBox">
                  
                  <div id="nutrients">
                    <!--<p>Calories: <span id="calories">0</span> kcal</p>
                    <p>Protein: <span id="protein">0</span> g</p>
                    <p>Carbs: <span id="carbs">0</span> g</p>
                    <p>Sugar: <span id="sugar">0</span> g</p>-->
                    <p>Total: <span id="totalGrams">0</span> g</p>
                  </div>
                  <div id="radarChart" class="graph"></div>
                </div>

                <div class="hintDown">
                  <h3>Add to your bowl</h3>
                  <p class="hint">Here you have the cereals you chose earlier, and the milk.</br> Click to select.</p>
                  <div id="cerealSelector" class="selector"></div>
                </div>

            </div>
            </div>
          </div>
        </section>
        <div id="bowlEl"></div>
      </main>

      <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/pageTransition.js"></script>
    <script type="module" src="js/bowl.js"></script>
  </body>
</html>
