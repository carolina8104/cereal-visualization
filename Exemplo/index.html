<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereal Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

  <body>
    <div class="topbar">
      <div class="controls-left">
        <div class="control-block">
          <div class="label">Calories</div>
          <div class="btn-row">
            <button class="arrow" id="cal-decr">◄</button>
            <div class="value-box" id="cal-value">312 kcal</div>
            <button class="arrow" id="cal-incr">►</button>
          </div>
        </div>

        <div class="nut-grid">
          <!-- one block per nutrient with left/right -->
          <div class="control-block small">
            <div class="label">Sugar</div>
            <div class="btn-row">
              <button class="arrow nut-decr" data-nut="sugar">◄</button>
              <div class="value-box small" id="sugar-value">◄ 10g ►</div>
              <button class="arrow nut-incr" data-nut="sugar">►</button>
            </div>
          </div>

          <div class="control-block small">
            <div class="label">Protein</div>
            <div class="btn-row">
              <button class="arrow nut-decr" data-nut="protein">◄</button>
              <div class="value-box small" id="protein-value">◄ 10g ►</div>
              <button class="arrow nut-incr" data-nut="protein">►</button>
            </div>
          </div>

          <div class="control-block small">
            <div class="label">Carbs</div>
            <div class="btn-row">
              <button class="arrow nut-decr" data-nut="carbs">◄</button>
              <div class="value-box small" id="carbs-value">◄ 10g ►</div>
              <button class="arrow nut-incr" data-nut="carbs">►</button>
            </div>
          </div>

          <div class="control-block small">
            <div class="label">Fat</div>
            <div class="btn-row">
              <button class="arrow nut-decr" data-nut="fat">◄</button>
              <div class="value-box small" id="fat-value">◄ 10g ►</div>
              <button class="arrow nut-incr" data-nut="fat">►</button>
            </div>
          </div>

          <div class="control-block small">
            <div class="label">Fibre</div>
            <div class="btn-row">
              <button class="arrow nut-decr" data-nut="fibre">◄</button>
              <div class="value-box small" id="fibre-value">◄ 10g ►</div>
              <button class="arrow nut-incr" data-nut="fibre">►</button>
            </div>
          </div>
        </div>
      </div>

      <div class="controls-right">
        <div class="label">Brand</div>
        <select id="brand-select">
          <option value="all">All</option>
        </select>

        <div class="label">Order</div>
        <select id="order-select">
          <option value="none">Default</option>
          <option value="protein-asc">Protein asc</option>
          <option value="protein-desc">Protein desc</option>
          <option value="kcal-desc">Calories desc</option>
          <option value="kcal-asc">Calories asc</option>
        </select>

        <div class="action-buttons">
          <button id="restart-btn">Restart</button>
          <button id="done-btn">Done</button>
        </div>
      </div>
    </div>

    <main class="main-area">
      <div id="shelves">
        <div class="shelf" id="shelf-1"><div class="rail"></div></div>
        <div class="shelf" id="shelf-2"><div class="rail"></div></div>
        <div class="shelf" id="shelf-3"><div class="rail"></div></div>
      </div>

      <aside id="cart">
        <!-- small cart svg and selected list -->
        <svg viewBox="0 0 120 80" class="cart-svg" aria-hidden="true">
          <g fill="none" stroke="#111" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
            <polyline points="5,20 25,20 40,60 95,60 110,20" />
            <line x1="25" y1="20" x2="35" y2="5" />
            <circle cx="45" cy="70" r="6" />
            <circle cx="95" cy="70" r="6" />
          </g>
        </svg>
        <h3>Pick your cereals</h3>
        <ul id="selected-list"></ul>
      </aside>
    </main>

    <script src="js/script.js"></script>
  </body>

</html>
